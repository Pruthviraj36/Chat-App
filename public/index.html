<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <script>
        // Redirect to login.html if no username is found in localStorage
        if (!localStorage.getItem('username')) {
            window.location.href = 'login.html';
        }
    </script>

    <div class="chat-container">
        <div class="chat-header">
            <i class="fa-brands fa-whatsapp whatsapp-icon"></i>
            <h3>WhatsApp</h3>
        </div>
        <div class="chat-box wa-chat-box-content" id="chatBox">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button id="sendButton">
                <img src="https://github.com/Pruthviraj36/Whatsapp-Web_clone/blob/main/assets/whatsapp-send-icon.png?raw=true" alt="Send" />
            </button>
        </div>        
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
